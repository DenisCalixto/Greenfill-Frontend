<h1>LOGIN</h1>
<h2>Track your progress every time you refill at any zero waste store.</h2>

<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
  <div>
    <label class="email" for="email">Email</label>
        <input
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
        />
  </div>
  <div>
    <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
  </div>
  <div class="button">

        <button
          class="btn btn-primary"
          id="login"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        <!-- <button class="btn btn-primary" id="switch" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button> -->
  </div>
</form>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
