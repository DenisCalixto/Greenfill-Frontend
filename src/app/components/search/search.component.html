
  <div class="search">
    <div class="left-panel">

        <div class="search-bar">
            <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
                <button class="search-btn" type="submit" text="GO"
                [disabled]="!searchForm.valid">
                <img src="../../assets/ic_search_btn.svg" alt="">
              </button>
              <input type="text" id="searchText" name="searchText"
                ngModel required
                placeholder="Search for zero waste store or itemsâ€¦">
            </form>
            </div>

      <div *ngFor="let search of searchs" class="store-info">
          <div class="store-text">
            <a (click)="loadStore(search.id)">{{ search.name }}</a>
            <div>
              <img src="../../assets/ic_pin_green.svg" alt="">
              <p>{{ search.address }}</p>
            </div>
            <div>
              <img src="../../assets/ic_schedule.svg" alt="">
              <p>{{ search.weekdayHours }}</p><br>
              <p>{{ search.weekendHours }}</p>
            </div>
          </div>
          <div class="store-img">
              <img [src]="search.image" alt="">
          </div>
      </div>
    </div>
    <div class="right-panel">
      <app-search-single></app-search-single>
    </div>
    <div class="search-map">
      <!-- <iframe width="800" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=Langara&output=embed"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe> -->
        <agm-map
          #gm
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom"
          [disableDefaultUI]="false"
          [zoomControl]="false"

          >

          <agm-marker

          [latitude]="lat"
          [longitude]="lng"


          >


          <agm-info-window>
            <strong>{{"You are here"}}</strong>
          </agm-info-window>
          </agm-marker>
          <agm-marker

            *ngFor="let m of markers; let i = index"

            (mouseOver)="onMouseOver(infoWindow,gm)"

            [latitude]="m.lat"
            [longitude]="m.lng"
            [iconUrl]="icon"
            (mouseOut)="onMouseOut(infoWindow,gm)"
        >


  <agm-info-window #infoWindow>
    <strong>{{m.name}}</strong>
    <br>

  </agm-info-window>

</agm-marker>
</agm-map>
    </div>
  </div>
