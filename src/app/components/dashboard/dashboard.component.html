<div>
  <div class="user-profile">
    <div>
      <img src="../../assets/img_user1@2x.png" alt="">
    </div>
    <div>
      Giang Nga
    </div>
    <div>
      Vancouver,BC
    </div>
  </div>

  <div class="leader-board">
    <div>
      Top Zero Wasters
    </div>
    <div>{{ leaders }}</div>
    <div *ngFor="let leader of leaders; let i=index;">
      <div>
        <img *ngIf="i==0" src="../../assets/img_user2.png" alt="">
        <img *ngIf="i==1" src="../../assets/img_user3.png" alt="">
        <img *ngIf="i==2" src="../../assets/img_user4.png" alt="">
      </div>
      <div>
        <div>
          {{ leader.name }}
        </div>
        <div>
          {{ leader.package }} Packaging
        </div>
      </div>
    </div>
  </div>

  <div class="user-board">
    <div>
        <div>
          Your Progress
        </div>
        <div>
          <img src="../../assets/ic_total.svg" alt="">
        </div>
        <div>
          <span *ngIf="totalPackaging">{{ totalPackaging.total }}</span>
          <span *ngIf="!totalPackaging">0</span>
          <span>Total Packaging</span>
        </div>
        <div>
          diverted from the landfill since June 1, 2019
        </div>
        <div>
          <ul>
            <li>Share your progress</li>
            <li class="">
              <a href="#" class="">
                <img src="../../assets/facebook-logo-button.svg" alt="Facebook">
              </a>
            </li>
            <li class="">
              <a href="#" class="">
                  <img src="../../assets/instagram-logo.svg" alt="Instagram">
              </a>
            </li>
            <li class="">
              <a href="#" class="">
                  <img src="../../assets/twitter-logo-button.svg" alt="Twitter">
              </a>
            </li>
          </ul>
        </div>
        <div>
          <a href="#">upload the receipt</a>
        </div>
    </div>

    <div>
      <app-user-progress-chart></app-user-progress-chart>
    </div>
  </div>
</div>
