 width="199" height="220" rx="9.5"/></g><text class="j" transform="translate(111 524)"><tspan x="0" y="17">Fight junk mail. It’s </tspan><tspan x="0" y="38">not just a waste of </tspan><tspan x="0" y="59">resources, but also of </tspan><tspan x="0" y="80">time. </tspan><tspan x="0" y="101">Turn down freebies </tspan><tspan x="0" y="122">from conferences, </tspan><tspan x="0" y="143">fairs, and parties.</tspan></text><text class="j" transform="translate(605 524)"><tspan x="0" y="17">Use handkerchiefs, </tspan><tspan x="0" y="38">refillable bottles, </tspan><tspan x="0" y="59">shopping totes, cloth </tspan><tspan x="0" y="80">napkins, rags, etc.). </tspan><tspan x="0" y="101">Avoid grocery </tspan><tspan x="0" y="122">shopping waste like </tspan><tspan x="0" y="143">plastic bags.</tspan></text><text class="j" transform="translate(358 524)"><tspan x="0" y="17">Declutter your home, </tspan><tspan x="0" y="38">and donate to your </tspan><tspan x="0" y="59">local thrift shop, you’ll </tspan><tspan x="0" y="80">lighten your load.</tspan><tspan x="0" y="101">Reduce your </tspan><tspan x="0" y="122">shopping trips and </tspan><tspan x="0" y="143">keep a shopping list.</tspan></text><text class="j" transform="translate(850 524)"><tspan x="0" y="17">Know your city’s </tspan><tspan x="0" y="38">recycling policies and </tspan><tspan x="0" y="59">locations—but think </tspan><tspan x="0" y="80">of recycling as a last </tspan><tspan x="0" y="101">resort.</tspan></text><text class="j" transform="translate(1098 524)"><tspan x="0" y="17">Find a compost </tspan><tspan x="0" y="38">system that works for </tspan><tspan x="0" y="59">your home and get to </tspan><tspan x="0" y="80">know what it will </tspan><tspan x="0" y="101">digest.</tspan></text><text class="k" transform="translate(190 509)"><tspan x="-32.246" y="0">Refuse</tspan></text><text class="k" transform="translate(437 509)"><tspan x="-34.985" y="0">Reduce</tspan></text><text class="k" transform="translate(680 509)"><tspan x="-28.691" y="0">Reuse</tspan></text><text class="k" transform="translate(928 509)"><tspan x="-37.061" y="0">Recycle</tspan></text><text class="k" transform="translate(1172 509)"><tspan x="-16.04" y="0">Rot</tspan></text><circle class="f" cx="6" cy="6" r="6" transform="translate(190 441)"/><circle class="f" cx="6" cy="6" r="6" transform="translate(434 441)"/><circle class="f" cx="6" cy="6" r="6" transform="translate(678 441)"/><circle class="f" cx="6" cy="6" r="6" transform="translate(922 441)"/><circle class="f" cx="6" cy="6" r="6" transform="translate(1166 441)"/><line class="h" y1="21" transform="translate(196 452)"/><line class="h" y1="21" transform="translate(440 452)"/><line class="h" y1="21" transform="translate(684 452)"/><line class="h" y1="21" transform="translate(928 452)"/><line class="h" y1="21" transform="translate(1172 452)"/></g></svg>