resources, but also of </tspan><tspan x="0" y="80">time. </tspan><tspan x="0" y="101">Turn down freebies </tspan><tspan x="0" y="122">from conferences, </tspan><tspan x="0" y="143">fairs, and parties.</tspan></text><text class="i" transform="translate(198.5 1269.5)"><tspan x="0" y="17">Declutter your home, </tspan><tspan x="0" y="38">and donate to your </tspan><tspan x="0" y="59">local thrift shop, you’ll </tspan><tspan x="0" y="80">lighten your load.</tspan><tspan x="0" y="101">Reduce your </tspan><tspan x="0" y="122">shopping trips and </tspan><tspan x="0" y="143">keep a shopping list.</tspan></text><text class="i" transform="translate(198.5 549.5)"><tspan x="0" y="17">Find a compost </tspan><tspan x="0" y="38">system that works for </tspan><tspan x="0" y="59">your home and get to </tspan><tspan x="0" y="80">know what it will </tspan></text><text class="j" transform="translate(251 1501)"><tspan x="0" y="0">Refuse</tspan></text><text class="j" transform="translate(248 1254.5)"><tspan x="0" y="0">Reduce</tspan></text><text class="j" transform="translate(267 534.5)"><tspan x="0" y="0">Rot</tspan></text><circle class="d" cx="6" cy="6" r="6" transform="translate(142 1574) rotate(-90)"/><circle class="d" cx="6" cy="6" r="6" transform="translate(142 1330) rotate(-90)"/><circle class="d" cx="6" cy="6" r="6" transform="translate(142 598) rotate(-90)"/><line class="h" y1="21" transform="translate(153 1568) rotate(-90)"/><line class="h" y1="21" transform="translate(153 1324) rotate(-90)"/><line class="h" y1="21" transform="translate(153 592) rotate(-90)"/><g class="h" transform="translate(173 1180) rotate(-90)"><rect class="k" width="200" height="211" rx="10"/><rect class="l" x="0.5" y="0.5" width="199" height="210" rx="9.5"/></g><g class="h" transform="translate(173 934) rotate(-90)"><rect class="k" width="200" height="211" rx="10"/><rect class="l" x="0.5" y="0.5" width="199" height="210" rx="9.5"/></g><text class="i" transform="translate(199 1023)"><tspan x="0" y="17">Use handkerchiefs, </tspan><tspan x="0" y="38">refillable bottles, </tspan><tspan x="0" y="59">shopping totes, cloth </tspan><tspan x="0" y="80">napkins, rags, etc.). </tspan><tspan x="0" y="101">Avoid grocery </tspan><tspan x="0" y="122">shopping waste like </tspan><tspan x="0" y="143">plastic bags.</tspan></text><text class="i" transform="translate(198.5 796.5)"><tspan x="0" y="17">Know your city’s </tspan><tspan x="0" y="38">recycling policies and </tspan><tspan x="0" y="59">locations—but think </tspan><tspan x="0" y="80">of recycling as a last </tspan><tspan x="0" y="101">resort.</tspan></text><text class="j" transform="translate(255 1008)"><tspan x="0" y="0">Reuse</tspan></text><text class="j" transform="translate(246 781.5)"><tspan x="0" y="0">Recycle</tspan></text><circle class="d" cx="6" cy="6" r="6" transform="translate(142 1086) rotate(-90)"/><circle class="d" cx="6" cy="6" r="6" transform="translate(142 842) rotate(-90)"/><line class="h" y1="21" transform="translate(153 1080) rotate(-90)"/><line class="h" y1="21" transform="translate(153 836) rotate(-90)"/></g></svg>